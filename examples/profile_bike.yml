# This is the default bikeability mode profile provided with NetAScore,
# developed and tested by the MobilityLab at University of Salzburg.
# Feel free to copy, edit and adjust for specific use cases.

version: 1.1

weights:
  bicycle_infrastructure: 0.2
  pedestrian_infrastructure: NULL
  designated_route: 0.1
  road_category: 0.3
  max_speed: 0.1
  max_speed_greatest: NULL
  parking: 0.1
  pavement: 0.1
  width: NULL
  gradient: 0.1
  number_lanes: NULL
  facilities: NULL
  crossings: NULL
  buildings: NULL
  greenness: NULL
  water: NULL
  noise: NULL


# =================================================================== #
# In the following section advanced settings can be defined.          #
# Only edit the contents below if you really know what you are doing. #
# =================================================================== #
      

# OVERRIDES - here, weights and/or index values can be overridden #

overrides:
  - description: combination of gradient and pavement (steep and loose/rough)
    indicator: pavement
    output:
      type: weight
      for: [pavement, gradient]
    mapping: 
      "{gravel, soft, cobble}":  
        indicator: gradient
        mapping:
          "{-4, -3, 3, 4}": 1.6


# INDICATOR attribute mappings #

indicator_mapping:
  - indicator: bicycle_infrastructure
    mapping:
      "bicycle_way": 1
      "mixed_way": 0.9
      "bicycle_road": 0.85
      "cyclestreet": 0.8
      "bicycle_lane": 0.75
      "bus_lane": 0.75
      "shared_lane": 0.5
      "undefined": 0.2
      "no": 0

  - indicator: designated_route
    mapping:
      "international": 1
      "national": 0.9
      "regional": 0.85
      "local": 0.8
      "unknown": 0.8
      "no": 0

  - indicator: road_category
    mapping:
      "primary": 0
      "secondary": 0.2
      "residential": 0.8
      "service": 0.85
      "calmed": 0.9
      "no_mit": 1
      "path": 0

  - indicator: max_speed
    classes:
      ge100: 0
      ge80: 0.2
      ge70: 0.3
      ge60: 0.4
      ge50: 0.6
      ge30: 0.85
      g0: 0.9
      e0: 1

  - indicator: max_speed_greatest
    classes:
      ge100: 0
      ge80: 0.2
      ge70: 0.3
      ge60: 0.4
      ge50: 0.6
      ge30: 0.85
      g0: 0.9
      e0: 1

  - indicator: parking
    mapping:
      allowed: 0
      implicit: 0.5
      forbidden: 1

  - indicator: pavement
    mapping:
      asphalt: 1
      gravel: 0.75
      soft: 0.4
      cobble: 0
  
  - indicator: width
    classes:
      g5: 1
      g4: 0.9
      g3: 0.85
      g2: 0.5
      ge0: 0
  
  - indicator: gradient
    mapping:
      4: 0
      3: 0.25
      2: 0.4
      1: 0.5
      0: 0.9
      -1: 1
      -2: 0.95
      -3: 0.35
      -4: 0

  - indicator: number_lanes
    classes:
      g4: 0
      g3: 0.1
      g2: 0.2
      g1: 0.5
      ge0: 1

  - indicator: facilities
    classes:
      g0: 1
      e0: 0

  - indicator: buildings
    classes:
      ge80: 0
      g60: 0.2
      g40: 0.4
      g20: 0.6
      g0: 0.8
      e0: 1

  - indicator: greenness
    classes:
      g75: 1
      g50: 0.9
      g25: 0.8
      g0: 0.7
      e0: 0
  
  - indicator: water
    mapping:
      True: 1
      False: 0

  - indicator: noise
    classes:
      g70: 0
      g55: 0.6
      g10: 0.8
      ge0: 1
